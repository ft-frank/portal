{% extends "layout.html" %}


{% block description %}

  <meta
  name="description"
  content="The solutions to the formulated set of questions on each topic that will help you succeed">

{% endblock %}

{% block title %}
  <title>Homework Solutions</title>
{% endblock %}

{% block content %}
<div class = 'wrapper'>
    <div id = 'content'>
        <nav class="page-header">
                
            <span class="navbar-text">
                {{user.class_.name}}
            </span>
        </nav>
        <div class="container px-4 my-4">
            <div class="card">
                <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-borderless mb-0">
                    <thead class="border-bottom">
                        <tr class="small text-uppercase">
                        <th scope="col">Topic</th>
                        <th class="text-end" scope="col">View</th>
                        </tr>
                    </thead>
                    <tbody>
                            {% for hw in homeworks %}
                                <tr class="border-bottom">
                                <td>
                                    <div class="fw-bold text-muted">{{ hw.title }}</div>
                                    <div class="small text-muted d-none d-md-block">â€”</div>
                                </td>
                                <td class="text-end text-muted">
                                    {% if hw.file_path %}
                                    <a href="{{ url_for('show_homework_sol', filename=hw.filename) }}" target="_blank">Show</a>
                                    {% else %}
                                    <span class="text-muted">None</span>
                                    {% endif %}
                                </td>
                                </tr>
                            {% endfor %}
                        
                    </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
