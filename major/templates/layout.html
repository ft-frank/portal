<!doctype html>
<html lang="en">
  {% block title %}
    
  {% endblock %}
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/styles.css">
  </head>
  <body>

    <header class="header">
      <a href = '/'><h1 class="header-title">HopeHSC</h1></a>
    </header>

    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar" class="sidebar">
    
        <div class="sidebar-category">PAGES</div>
        <ul class="list-unstyled components">
          <li class="active">
            <a href="/"><i class="bi bi-house-door"></i> Home</a>
          </li>
          <li>
            <a href="/invoices"><i class="bi bi-file-text"></i> Invoices</a>
          </li>
        </ul>

        <div class="sidebar-category">MY WORK</div>
        <ul class="list-unstyled components">
          <li>
            <a href="/questions"><i class="bi bi-question-circle"></i> Question Bank</a>
          </li>
          <li>
            <a href="/hw_solutions"><i class="bi bi-journal-check"></i> Homework Solutions</a>
          </li>
        </ul>

        <div class="sidebar-category">MY CLASSES</div>
        <ul class="list-unstyled components">
          <li>
            <a href="/homework"><i class="bi bi-book"></i>Class 1</a>
          </li>
          <li>
            <a href="#"><i class="bi bi-book"></i>Class 2</a>
          </li>
        </ul>

        <div class="sidebar-category">ACCOUNT</div>
        <ul class="list-unstyled components">
          <li>
            <a href="/settings"><i class="bi bi-gear"></i> Settings</a>
          </li>
          <li>
            <a href='#'><i class="bi bi-box-arrow-right"></i> Logout</a>
          </li>
        </ul>
      </nav>

    </div>

    
      {% block content %} {% endblock %}
   
       

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="static/script.js"></script>
  </body>
</html>
